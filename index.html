<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel = "stylesheet" href = "styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "header">
        <h1>Etch - A - Sketch</h1>
    </div>
    <div class ="centerHorizontally">
        <div class = "mainGrid">
            <div id = "settings">
                <div class = "colorSection">
                    <input type="color" id = "colorSelectValue">
                </div>
                <button id="greyScale">Grey Scale</button>
                <button id="rainbow">Rainbow!</button>
                <button id="erase">Erase Sketch</button>
                <div class = "sizeSelector">
                    <h3>Select Size Below!</h3>
                    <div class = "slideContainer">
                        <input type = "range" min = "1" max="64" value = "16" class = "gridSlider" id = "gridSize">
                    </div>
                    <div id ="gridSizeText"></div>
                    <button id="selectGridSize">Select!/Clear!</button>
            
                </div>
            </div>
            <div id = "grid"></div>
        </div>
   </div>
   <div class = "footer">
        <h4>Made By @ Simp1ord 2022</h4>
   </div> 
    
<script src = "java/javascript.js"></script>

</body>
</html>
